<!doctype html>
<html>
    <head>
        <title>weather.css demo</title>
        <meta charset="utf-8">
        <style type="text/css">
            html, body { overflow: hidden; position: relative; margin: 0; padding: 0; }
            .weather {
                width: 50vw; height: 100vh; float: left;
            }
            .weather.rain {
                background: url(http://fc02.deviantart.net/fs70/f/2014/231/8/0/minecraft___plains_village__high_res__wallpaper__by_minecraftphotography-d7vsf39.jpg) no-repeat center center / cover;
                right: 50%;
            }
            .weather.snow {
                background: url(http://fc00.deviantart.net/fs70/f/2013/069/7/0/minecraft_skiing_by_lockrikard-d5xk3vh.png) no-repeat center center / cover;
                left: 50%;
            }
            /* weather.css - https://github.com/moqmar/weather.css */
           .weather{position:relative;overflow:hidden;}.weather:before,.weather:after{content:"";position:absolute;left:-50%;top:-50%;right:-50%;bottom:-50%;z-index:1;pointer-events:none;background:transparent repeat;opacity:0.7;-webkit-transform:rotate(10deg);-moz-transform:rotate(10deg);-ms-transform:rotate(10deg);-o-transform:rotate(10deg);transform:rotate(10deg);-webkit-animation-name:w;-webkit-animation-timing-function:linear;-webkit-animation-iteration-count: infinite;animation-name:w;animation-timing-function:linear;animation-iteration-count:infinite;}.weather:after{opacity:0.8;background-position:32px 32px;-webkit-animation-name:x;animation-name:x;}.weather.rain:before,.weather.rain:after{background-image:url(rain.png);-webkit-animation-duration:2s;animation-duration: 2s;}.weather.rain:after{-webkit-animation-duration:1.5s;animation-duration: 1.5s;}.weather.snow:before,.weather.snow:after{background-image:url(snow.png);-webkit-animation-duration:6s;animation-duration:6s;}.weather.snow:after{-webkit-animation-duration:4.5s;animation-duration:4.5s;}@-webkit-keyframes w{from{background-position:0 0px;}to{background-position:0 1024px;}}@keyframes w{from{background-position:0 0px;}to{background-position:0 1024px;}}@-webkit-keyframes x{from{background-position:64px 64px;}to{background-position:64px 1088px;}}@keyframes x{from{background-position:64px 64px;}to{background-position:64px 1088px;}} 
        </style>
    </head>
    <body>
